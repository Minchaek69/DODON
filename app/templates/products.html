{% extends "base.html" %} {% block title %}Products | DODON{% endblock %} {%
block content %}
<div class="container py-8">
  <h1 class="text-2xl font-bold mb-6">All Products</h1>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
    <div
      class="border rounded-2xl p-4 shadow hover:shadow-lg transition duration-300"
    >
      <img
        src="{{ url_for('static', filename='uploads/' + product.image) }}"
        alt="{{ product.name }}"
        class="w-full h-60 object-cover rounded-xl mb-4"
      />
      <h2 class="text-lg font-semibold">{{ product.name }}</h2>
      <p class="text-gray-600 text-sm">{{ product.description }}</p>
      <p class="mt-2 font-bold">${{ product.price }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
