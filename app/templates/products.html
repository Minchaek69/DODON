{% extends 'base.html' %} {% block title %}전체 상품{% endblock %} {% block
content %}
<div class="max-w-screen-xl mx-auto px-6 py-10">
  <h1 class="text-2xl font-semibold mb-8">전체 상품</h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-8 gap-y-16">
    {% for p in products %}
    <a
      href="{{ url_for('products_bp.product_detail', product_id=p.id) }}"
      class="group block"
    >
      <div class="overflow-hidden rounded">
        <img
          src="{{ url_for('static', filename='uploads/' + p.image_url) }}"
          alt="{{ p.name }}"
          class="w-full h-auto object-cover transition-transform duration-300 group-hover:scale-105"
        />
      </div>
      <div class="mt-4 text-sm leading-snug">
        <p class="text-black font-medium line-clamp-2">{{ p.name }}</p>
        <p class="text-neutral-700 mt-1 font-semibold">
          ₩{{ '{:,.0f}'.format(p.price) }}
        </p>
        <p class="text-neutral-400 text-xs mt-0.5">
          색상: {{ p.color_options }}
        </p>
        <p class="text-neutral-400 text-xs">사이즈: {{ p.size_options }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
