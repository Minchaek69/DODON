<!-- Product Upload Page (admin/new_product.html) -->
<!-- This form includes all product fields + category system -->

{% extends 'base.html' %} {% block title %}상품 업로드{% endblock %} {% block
content %}
<div class="max-w-2xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold mb-6">상품 업로드</h1>

  <form action="{{ url_for('admin_bp.new_product') }}" method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded shadow-md border">

  <form
    action="{{ url_for('admin_bp.new_product') }}"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-6 bg-white p-6 rounded shadow-md border"
  >
    <div>
      <label class="block mb-1 font-medium">상품명</label>
      <input
        type="text"
        name="name"
        class="w-full border border-gray-300 px-3 py-2 rounded"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">상품번호</label>
      <input
        type="text"
        name="product_code"
        class="w-full border border-gray-300 px-3 py-2 rounded"
        required
      />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">가격</label>
        <input
          type="number"
          name="price"
          step="0.01"
          class="w-full border border-gray-300 px-3 py-2 rounded"
          required
        />
      </div>
      <div>
        <label class="block mb-1 font-medium">재고수량</label>
        <input
          type="number"
          name="stock"
          class="w-full border border-gray-300 px-3 py-2 rounded"
          required
        />
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">소재</label>
      <input
        type="text"
        name="material"
        placeholder="예: 면 100%"
        class="w-full border border-gray-300 px-3 py-2 rounded"
        required
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">카테고리</label>
      <select
        name="category"
        class="w-full border border-gray-300 px-3 py-2 rounded"
        required
      >
        <option value="1">상의</option>
        <option value="2">하의</option>
        <option value="3">원피스</option>
        <option value="4">아우터</option>
        <option value="5">세트</option>
        <option value="6">기타</option>
      </select>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">색상 (쉼표로 구분)</label>
        <input
          type="text"
          name="color_options"
          placeholder="예: 블랙, 화이트, 그레이"
          class="w-full border border-gray-300 px-3 py-2 rounded"
        />
      </div>
      <div>
        <label class="block mb-1 font-medium">사이즈 (쉼표로 구분)</label>
        <input
          type="text"
          name="size_options"
          placeholder="예: FREE, S, M, L"
          class="w-full border border-gray-300 px-3 py-2 rounded"
        />
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">설명</label>
      <textarea
        name="description"
        rows="4"
        class="w-full border border-gray-300 px-3 py-2 rounded"
      ></textarea>
    </div>

    <div>
      <label class="block mb-1 font-medium">대표 이미지 (1장)</label>
      <input type="file" name="main_image" accept="image/*" class="block" />
    </div>

    <div>
      <label class="block mb-1 font-medium">상세 이미지 (복수 가능)</label>
      <input
        type="file"
        name="detail_images"
        accept="image/*"
        multiple
        class="block"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">사이즈 이미지</label>
      <input type="file" name="size_image" accept="image/*" class="block" />
    </div>

    <button
      type="submit"
      class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800"
    >
      업로드
    </button>
  </form>
</div>
{% endblock %}
